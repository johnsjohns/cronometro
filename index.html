<html>

<Head>
    <script type="text/javascript" src="cronometro.js"></script>
    <link rel="stylesheet" type="text/css" href="cronometro.css" />
    <title>Cronometro</title>
</Head>

<body onload="carregar()">
    <div class="main">
        <div id="relogio">00:00:00</div>
        <div id="start">START</div>
        <div id="clear">Limpar</div>
        <div id="seletor">
                <input type="radio" id="cronometro" name="crono" checked onchange="CronometroOn()">Cronometro<br>
                <input type="radio" id="timer" nome="timer" onchange="TimerOn()">Timer
        </div>
        <div id="stop">STOP</div>
    </div>
</body>

</html>
